<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>axios通过form表单的方式提交数据</title>
<script src="./js/vue-2.6.10.js"></script>
<script src="./js/axios-0.19.0.js"></script>
</head>
<body>
<!-- 前端通过form表单的方式提交数据,servlet中就可以使用getParameter来接受 -->
<div id="app"></div>
<script type="text/javascript">
	new Vue({
		el:"#app",
		template:
		`
		<div>
	    	<button @click="send">发送</button>
	    </div>
		`,
		methods:{
			send:function(){
				const params = new URLSearchParams();
				params.append('username', 'zhangsan');
				params.append('pwd', '123');
				axios.post("test02",params).then(function(resp){
					alert(resp.data);
				})
			}
		}
	})
</script>
</body>
</html>
